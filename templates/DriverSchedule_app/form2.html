{% load static %}

<head>
    <title>Driver details form-2</title>
    <!-- Include Bootstrap CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/vendor/bootstrap5/bootstrap5.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/form.css">
    <style>
        .form-element {
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            #signUpForm{
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <form id="signUpForm" action="{% url 'DriverSchedule_app:formsSave' %}" method="POST"
            enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-header d-flex mb-4">
                <span class="stepIndicatorOff text-secondary">Trip details</span>
                <span class="stepIndicator text-active">Loads/stops details</span>
            </div>

            <div class="card mb-4 ">
                <div class="card-body pb-0">
                    <h5 class="fw-bold text-basic mb-3">Fill your load details:</h5>
                    {% for i in loads %}
                    <div class="card p-3 my-2">
                        <div class="row">
                            <div class="col-md-6 col-12">
                                <label for="docketNumber{{i}}" class="base-label">{{i}}<sup>st</sup> Docket
                                    number:</label>
                                <input required type="number" name="docketNumber[{{i}}]" id="docketNumber{{i}}">
                            </div>
                            <div class="col-md-6 col-12">
                                <label for="docketFile{{i}}" class="base-label">{{i}}<sup>st</sup> Docket File:</label>
                                <input required type="file" name="docketFile[{{i}}]" id="docketFile{{i}}">
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <!-- <div class="row">
                <div class="form-footer text-end">
                    <a href="{% url 'DriverSchedule_app:form1' %}" id="prevBtn"
                        class="d-inline-block w-100 w-md-25 mb-2 mb-md-0">Previous</a>
                    <input type="submit" id="nextBtn" value="Submit" class="d-inline w-100 w-md-25">
                </div>
            </div> -->
            <div class="row">
                <div class="form-footer text-end">
                    <a href="{% url 'DriverSchedule_app:form1' %}" id="prevBtn" class="d-inline-block w-25">Previous</a>
                    <input type="submit" id="nextBtn" value="Submit" class="d-inline w-25 ms-auto">
                </div>
            </div>
        </form>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="/static/js/vendor/bootstrap5/bootstrap5.bundle.min.js"></script>

    <!-- jquery cdn  -->
    <script src="/static/js/vendor/jquery/jquery-3.7.0.min.js"></script>
    <script src="/static/js/vendor/jquery/jquery.validate.min.js"></script>

</body>

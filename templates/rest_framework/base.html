<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>P & R Group</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="static\img\bg_icon.png" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static\css\base_form.css" rel="stylesheet" />
        <!-- CSS -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
        <!-- Default theme -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top"><img style="height:4rem; width: 5rem;"  src="static\img\bg_icon.png" alt="..." /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ms-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">

                    <li class="nav-item"><a class="nav-link" href="{% url 'admin:login' %}">Admin Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'DriverSchedule_app:form1'%}">Driver Trip Form</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead">
        <div class="container">
            {% comment %} <div class="masthead-subheading">Welcome To Our Studio!</div> {% endcomment %}
            <div class="masthead-heading text-uppercase">You Dream,We Create</div>
            {% comment %} <a class="btn btn-primary btn-xl text-uppercase" href="#services">Tell Me More</a> {% endcomment %}
        </div>
    </header>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="static\js\vendor\scripts.js"></script>

  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
   <!-- JavaScript -->
   <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
   {% for message_flash in messages %}
   <script>
     alertify.set('notifier', 'position', 'top-right');
     alertify.success('{{ message_flash }}');
   </script>
   {% endfor %}
    </body>
</html>
